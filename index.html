<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="banner">
        <div class="sticker">
            <div class="odin-logo">
                <img src="./src/odin-lined.png" alt="Odin logo">
            </div>
            <div class="title">
                <h1>ODIN</h1>
            </div>
        </div>
    </div>
    </div>
    <div class="signup-panel">
        <div class="inspiration">
            <p>This is not a real service! You know you need something like this in your life to help you realize your
                deepest dreams. <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="login-form">
            <p>Let's do this!</p>
            <div class="login-inputs">
                <form>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" minlength="2" maxlength="20">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" min="6">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number">
                        <label for="password_conf">CONFIRM PASSWORD</label>
                        <input type="password" id="password_conf">
                    </div>
                </form>
            </div>
        </div>
        <div class="action">
            <button>Create Account</button>
            <p class="login-text">Already have an account? <a href="https://www.theodinproject.com/">Log in</a></p>
        </div>
    </div>
</body>

</html>
